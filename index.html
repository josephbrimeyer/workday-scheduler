<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!--" go here -->
    <div id="9AM" class="row">
      <label for="label-input" class="col-md-2 hour">9AM</label>
      <input type="text" placeholder="What do you need to schedule today?" id="hour-9" class="col-md-8 time-block"
        name="label-input">
      <button id="btn-9" class="saveBtn col-md-2">Save</button>
    </div>
    <div id="10AM" class="row">
      <label for="label-input" class="col-md-2 hour">10AM</label>

      <button id="btn-10" class="saveBtn col-md-2">Save</button>
    </div>
    <div id="11AM" class="row">

    </div>

      <button id="btn-13" class="saveBtn col-md-2">Save</button>
    </div>
    <div id="2PM" class="row">
      <label for="label-input" class="col-md-2 hour">2PM</label>

    </div>

    <div id="5PM" class="row">
      <label for="label-input" class="col-md-2 hour">5PM</label>

        name="label-input">
      <button id="btn-17" class="saveBtn col-md-2">Save</button>
    </div>
    <div>

      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="./script.js"></script>
